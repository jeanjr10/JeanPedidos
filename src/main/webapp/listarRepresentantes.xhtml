<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Painel</title>
            <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    </h:head>
    <h:body>
        
         <div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.xhtml">Jean Pedidos</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.xhtml">Home</a></li>
                                                     
                                                        <li>
                                                            <a href="#">Cadastrar</a>
								<ul>
                                                                    <li><a href="cadastro.xhtml">Cadastrar Produtos</a></li>
                                                                    <li><a href="cadastroRepresentante.xhtml">Cadastrar Representantes</a></li>
								</ul>
							</li>
                                                        <li>
                                                            <a href="#">Cadastros Efetuados</a>
								<ul>
                                                                    <li><a href="listarProdutosBean.xhtml">Produtos Cadastrados</a></li>
                                                                    <li><a href="listarRepresentantes.xhtml">Representantes Cadastrados</a></li>
								</ul>
							</li>
							<li><a href="login.xhtml" class="button special">Sign Up</a></li>
						</ul>
					</nav>
				</header>
        </div>
        
        
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="dtRepresentantes" var="representantes" value="#{ListarRepresentantes.representante}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Representantes" />
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="ID" sortBy="#{representantes.id}" width="30" 
                          filterBy="#{representantes.id}" filterMatchMode="contains">
                    <h:outputText value="#{representantes.id}"/>
                </p:column>
                <p:column headerText="Nome" sortBy="#{representantes.nome}" width="100"
                          filterBy="#{representantes.nome}" filterMatchMode="contains">
                    <h:outputText value="#{representantes.nome}"/>
                </p:column>

                <p:column headerText="Cargo" sortBy="#{representantes.cargo}" width="100" 
                          filterBy="#{representantes.cargo}" filterMatchMode="contains">
                    <h:outputText value="#{representantes.cargo}"/>
        
                </p:column>
                <f:facet name="footer">
                    No total temos #{ListarRepresentantes.representante.size()} representantes.
                </f:facet>
            </p:dataTable>

        </h:form>
        <footer id="footer">
            <center><p:commandButton value="Voltar" action="index.xhtml" /></center>
            <center><p:commandButton value="Finalizar" action="listarProdutosBean.xhtml" /></center>

	</footer>
        <!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
    </h:body>
</html>
