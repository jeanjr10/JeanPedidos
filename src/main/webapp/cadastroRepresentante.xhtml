<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Cadastre</title>
        <!--<link rel="stylesheet" type="text/css" href="css/estilo.css"/>-->
               <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        	
    </h:head>
    <h:body>
       <div style="width: 400px"> 
            <h:form id="form">

                <p:panelGrid id="panel" columns="2">

                    <p:outputLabel>Nome: </p:outputLabel>
                    <p:inputText id="nome" required="true" value="#{cadastrarRepresentantesBean.representante.nome}"/>

                    <p:outputLabel>Cargo: </p:outputLabel>
                    <p:inputText required="true" value="#{cadastrarRepresentantesBean.representante.cargo}"/>


                </p:panelGrid>
                <center><p:commandButton value="Cadastrar" action="#{cadastrarRepresentantesBean.adicionar()}" style="width: 230px !important;"/>
                <p:commandButton value="Limpar campos" type="reset" style="width: 230px !important;"/></center>
            </h:form>
        </div>
        <footer id="footer">
		<p:commandButton value="Voltar" action="index.xhtml" />

	</footer>

    </h:body>
</html>
