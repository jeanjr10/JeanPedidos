    <h:head>
        <title>Painel</title>
            <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
            
            <meta charset="utf-8" />

		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
                
    </h:head>
    <h:body>
        
        
        <div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.xhtml">Jean Pedidos</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.xhtml">Home</a></li>
                                                     
                                                        <li>
                                                            <a href="#">Cadastrar</a>
								<ul>
                                                                    <li><a href="cadastro.xhtml">Cadastrar Produtos</a></li>
                                                                    <li><a href="cadastroRepresentante.xhtml">Cadastrar Representantes</a></li>
								</ul>
							</li>
                                                        <li>
                                                            <a href="#">Cadastros Efetuados</a>
								<ul>
                                                                    <li><a href="listarProdutosBean.xhtml">Produtos Cadastrados</a></li>
                                                                    <li><a href="listarRepresentantes.xhtml">Representantes Cadastrados</a></li>
								</ul>
							</li>
							<li><a href="login.xhtml" class="button special">Sign Up</a></li>
						</ul>
					</nav>
				</header>
        </div>
        
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="dtProdutos" var="produtos" value="#{ListarProdutos.produtos}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Produtos" />
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="ID" sortBy="#{produtos.id}" width="30" 
                          filterBy="#{produtos.id}" filterMatchMode="contains">
                    <h:outputText value="#{produtos.id}"/>
                </p:column>
                <p:column headerText="Nome" sortBy="#{produtos.nome}" width="100"
                          filterBy="#{produtos.nome}" filterMatchMode="contains">
                    <h:outputText value="#{produtos.nome}"/>
                </p:column>

                <p:column headerText="Categoria" sortBy="#{produtos.categoria}" width="100" 
                          filterBy="#{produtos.categoria}" filterMatchMode="contains">
                    <h:outputText value="#{produtos.categoria}"/>
        
                </p:column>

                <p:column headerText="Quant" sortBy="#{produtos.quant}" width="30" 
                          filterBy="#{produtos.quant}" filterMatchMode="contains">
                    <h:outputText value="#{produtos.quant}"/>
                </p:column>

                <p:column headerText="PreÃ§o unt." sortBy="#{produtos.preco}" width="40" 
                          filterBy="#{produtos.preco}" filterMatchMode="contains">
                    <h:outputText value="#{produtos.preco}"/>
                </p:column>
                <f:facet name="footer">
                    No total temos #{ListarProdutos.produtos.size()} Produtos.
                </f:facet>
            </p:dataTable>

        </h:form>
        <footer id="footer">
            <center><p:commandButton value="Voltar" action="index.xhtml" /></center>

	</footer>
        <!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
    </h:body>
</html>
